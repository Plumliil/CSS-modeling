<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CssModeling.css">
    <title>HOUSE</title>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="top"></div>
            <div class="left">
                    <!-- 窗户 -->
            <div class="window">
                <span></span>
            </div>
            </div>
            <!-- 床头柜 -->
            <div class="bedBesideTable">
                <div class="bedBesideTable_top"></div>
                <div class="bedBesideTable_front"></div>
                <div class="bedBesideTable_back"></div>
                <div class="bedBesideTable_left"></div>
                <div class="bedBesideTable_right_t">
                    <span class="bedBesideTable_handle"></span>
                </div>
                <div class="bedBesideTable_right_b">
                    <span class="bedBesideTable_handle"></span>
                </div>
            </div>
            <!-- 壁柜 -->
            <div class="cupboard">
                <div class="cupboard_top"></div>
                <div class="cupboard_front"></div>
                <div class="cupboard_back"></div>
                <div class="cupboard_left"></div>
                <div class="cupboard_right"></div>
                <div class="cupboardDoor_l"></div>
                <div class="cupboardDoor_r"></div>
            </div>
            <!-- 衣柜 -->
            <div class="wardrobe">
                <div class="wardrobe_top"></div>
                <div class="wardrobe_bottom"></div>
                <div class="wardrobe_front"></div>
                <div class="wardrobe_back"></div>
                <div class="wardrobe_left"></div>
                <div class="cabinetDoor a">
                    <span class="cabinetDoorHandle"></span>
                </div>
                <div class="cabinetDoor b">
                    <span class="cabinetDoorHandle"></span>
                </div>
                <div class="cabinetDoor c">
                    <span class="cabinetDoorHandle"></span>
                </div>
            </div>
            <!-- 书柜 -->
            <div class="bookcase">
                <div class="bookcase_top"></div>
                <div class="bookcase_bottom"></div>
                <div class="bookcase_front"></div>
                <div class="bookcase_back"></div>
                <div class="bookcase_left"></div>
                <div class="clapboard a"></div>
                <div class="clapboard b"></div>
                <div class="clapboard c"></div>
                <div class="clapboard d"></div>
                <div class="clapboard e"></div>
                <!-- <div class="clapboard f"></div> -->
            </div>
            <!-- 花盆 -->
            <div class="flowerpot">
                <div class="flowerpot_top"></div>
                <div class="flowerpot_bottom"></div>
                <div class="flowerpot_left"></div>
                <div class="flowerpot_right"></div>
                <div class="flowerpot_front">
                    <span class="plant a"></span>
                    <span class="plant b"></span>
                    <span class="plant c"></span>
                    <span class="plant d"></span>
                </div>
            </div>








            <!-- 沙发 -->
            <div class="sofa">
                <div class="sofa_a">
                    <div class="sofa_a_top"></div>
                    <div class="sofa_a_front"></div>
                    <div class="sofa_a_back"></div>
                    <div class="sofa_a_left"></div>
                    <div class="sofa_a_right"></div>
                </div>
                <div class="sofa_b">
                    <div class="sofa_b_top"></div>
                    <div class="sofa_b_front"></div>
                    <div class="sofa_b_back"></div>
                    <div class="sofa_b_left"></div>
                    <div class="sofa_b_right"></div>
                </div>
                <div class="sofa_c">
                    <div class="sofa_c_top"></div>
                    <div class="sofa_c_front"></div>
                    <div class="sofa_c_back"></div>
                    <div class="sofa_c_left"></div>
                    <div class="sofa_c_right"></div>
                </div>
                <div class="sofa_d">
                    <div class="sofa_d_top"></div>
                    <div class="sofa_d_front"></div>
                    <div class="sofa_d_back"></div>
                    <div class="sofa_d_left"></div>
                    <div class="sofa_d_right"></div>
                </div>
                <div class="sofa_e">
                    <div class="sofa_e_top"></div>
                    <div class="sofa_e_front"></div>
                    <div class="sofa_e_back"></div>
                    <div class="sofa_e_left"></div>
                    <div class="sofa_e_right"></div>
                </div>
                <div class="sofa_f">
                    <div class="sofa_f_top"></div>
                    <div class="sofa_f_front"></div>
                    <div class="sofa_f_back"></div>
                    <div class="sofa_f_left"></div>
                    <div class="sofa_f_right"></div>
                </div>
            </div>
            <!-- 床 -->
            <div class="bed">
                <div class="bed_head"></div>
                <div class="bed_quilt_head"></div>
                <div class="bed_quilt_tailstock"></div>
                <div class="bed_tailstock"></div>
                <div class="pillow_a"></div>
                <div class="pillow_b"></div>
            </div>
            <!-- 杠铃 -->
            <div class="sports">
                <div class="equipment">
                    <span class="equipment_a"></span>
                    <span class="equipment_line"></span>
                    <span class="equipment_b"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
